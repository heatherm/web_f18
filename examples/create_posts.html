<!doctype html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0'>
    <title>JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="js.css">
    <script src="posts.js" defer></script>
    <script>
    </script>
</head>
<body>

<main class="container">
    <br/><br/><br/><br/>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
        <div>
            <label for="title-id">What title do you want?</label>
            <input id="title-id" name="title" value="Example placeholder">
        </div>

        <fieldset>
            <legend>Yes?</legend>
            <input type="radio" name="radio" id="radioy">
            <label for="radioy">yes</label>
            <input type="radio" name="radio" id="radion">
            <label for="radion">no</label>
        </fieldset>

        <label for="carrots">Add carrots?</label>
        <input type="checkbox" checked id="carrots" name="carrots" value="carrots"/>
<br>
        <label for="body">What's your favorite fruit?</label>
        <input type="text" name="body" id="body" list="mySuggestion">
        <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
        </datalist>

        <input name="name" id="frmNameA" placeholder="Full name" required="" autocomplete="name">

        <div>
            <input type="submit" value="Create it!">
        </div>
    </form>
</main>

</body>
</html>
